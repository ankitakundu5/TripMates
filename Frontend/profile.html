<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Adventure Awaits</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .header {
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb');
      background-size: cover;
      background-position: center;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    .header h1 {
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 10px;
    }
    .card-custom {
      max-width: 700px;
      margin: auto;
    }
    .booking-img {
      width: 60px;
      height: 60px;
      border-radius: 10px;
      object-fit: cover;
    }
    .user-avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
    }
  </style>
</head>
<body class="bg-light">

  <div class="header mb-4">
    <h1>ADVENTURE AWAITS</h1>
  </div>

  <div class="container">
    <!-- User Details Card -->
    <div class="card mb-4 card-custom shadow">
      <div class="card-header text-white bg-warning fw-bold">DETAILS</div>
      <div class="card-body d-flex justify-content-between align-items-center">
        <div>
          <p><strong>Name:</strong> Lorem Ipsum</p>
          <p><strong>Age:</strong> 21 yrs old</p>
          <p><strong>Email:</strong> lorem.ipsum@gmail.com</p>
          <p><strong>Phone No.:</strong> 9348382944</p>
          <p><strong>Gender:</strong> Male</p>
          <button class="btn btn-outline-warning btn-sm">Edit</button>
        </div>
        <img src="https://img.freepik.com/premium-vector/vector-young-man-anime-style-character-vector-illustration-design-manga-anime-boy_147933-12428.jpg?
        semt=ais_hybrid&w=740" alt="User Avatar" class="user-avatar">
      </div>
    </div>

    <!-- Bookings Card -->
    <div class="card card-custom shadow mb-4">
      <div class="card-header text-white bg-warning fw-bold">BOOKINGS</div>
      <div class="card-body">
        <!-- Booking Item 1 -->
        <div class="d-flex align-items-start mb-4">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRqtQrccNQG3Dc-qXdn67jSLwLrHL3qMQPmbQ&s" class="booking-img me-3" alt="Lodge">
          <div class="flex-grow-1 text-center">
            <p class="mb-1 fw-bold">Driftwood Lodge</p>
            <p class="mb-2 text-muted">Check out trip details to make sure you don’t miss out anything</p>
            <div class="text-center">
              <button class="btn btn-success btn-sm me-1">Booking</button>
              <button class="btn btn-success btn-sm me-1">Payment</button>
              <button class="btn btn-outline-warning btn-sm">Edit</button>
            </div>
          </div>
        </div>

        <!-- Booking Item 2 -->
        <div class="d-flex align-items-start">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRqtQrccNQG3Dc-qXdn67jSLwLrHL3qMQPmbQ&s" class="booking-img me-3" alt="Lodge">
          <div class="flex-grow-1 text-center">
            <p class="mb-1 fw-bold">Driftwood Lodge</p>
            <p class="mb-2 text-muted">This trip’s over but your journey has just begun!</p>
            <div class="text-center">
              <button class="btn btn-success btn-sm me-1">Booking</button>
              <button class="btn btn-success btn-sm me-1">Payment</button>
              <button class="btn btn-outline-warning btn-sm">Edit</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Explore Button -->
    <div class="text-center mb-4">
      <button class="btn btn-warning px-4">Explore</button>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
